worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # åŸºç¡€é…ç½®
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # æ—¥å¿—é…ç½®
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # æ€§èƒ½ä¼˜åŒ–
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # å…è®¸ä¸Šä¼ å¤§æ–‡ä»¶
    
    # å¯ç”¨å‹ç¼©
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # ä¸Šæ¸¸æœåŠ¡å™¨é…ç½®ï¼ˆè´Ÿè½½å‡è¡¡ï¼‰
    upstream app_servers {
        # ä½¿ç”¨è½®è¯¢ç­–ç•¥ï¼Œå…¶ä»–é€‰é¡¹ï¼šip_hash, least_conn
        server app:3000;
        
        # å¥åº·æ£€æŸ¥é…ç½®
        keepalive 32;
    }
    
    # HTTP æœåŠ¡å™¨
    server {
        listen 80;
        server_name _;
        
        # é‡å®šå‘åˆ° HTTPS
        return 301 https://$host$request_uri;
    }
    
    # HTTPS æœåŠ¡å™¨
    server {
        listen 443 ssl;
        server_name $host;
        
        # SSL é…ç½®
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        
        # é™æ€æ–‡ä»¶é…ç½®
        location /_next/static/ {
            alias /var/www/html/public/_next/static/;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location /static/ {
            alias /var/www/html/public/static/;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # ä¸Šä¼ æ–‡ä»¶é…ç½®
        location /uploads/ {
            alias /var/www/html/public/uploads/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        
        # å…¶ä»–è¯·æ±‚ä»£ç†åˆ°åº”ç”¨æœåŠ¡å™¨
        location / {
            # ä»£ç†é…ç½®
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # è¶…æ—¶é…ç½®
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # å¥åº·æ£€æŸ¥
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }
        
        # å¥åº·æ£€æŸ¥ç«¯ç‚¹
        location /health {
            proxy_pass http://app_servers/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # ç®€åŒ–çš„å¥åº·æ£€æŸ¥è¶…æ—¶
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # å®‰å…¨å¤´é…ç½®
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
}