name: e2e

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e-basic:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: pnpm build

      - name: Start server
        run: pnpm start &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run e2e tests (basic)
        env:
          BASE_URL: http://localhost:3000
          USE_WS: 0
          CI_TOOLS_ENABLED: 'false'
        run: pnpm test:e2e:prod --reporter=html,json > playwright-summary.json

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-basic
          path: playwright-report

      - name: Upload test results (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-basic
          path: test-results/
      - name: Upload UI snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-snapshots-basic
          path: ui-snapshots/

  e2e-tools:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: apt-cache-${{ runner.os }}-${{ hashFiles('docker/tools/Dockerfile') }}
          restore-keys: |
            apt-cache-${{ runner.os }}-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install external tools (LibreOffice & Inkscape)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libreoffice inkscape ghostscript

      - name: Build
        run: pnpm build

      - name: Start server
        run: pnpm start &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run e2e tests (tools-enabled)
        env:
          BASE_URL: http://localhost:3000
          USE_WS: 0
          CI_TOOLS_ENABLED: 'true'
        run: pnpm test:e2e:prod --reporter=html,json > playwright-summary.json

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-tools
          path: playwright-report

      - name: Upload test results (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-tools
          path: test-results/
      - name: Upload UI snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-snapshots-tools
          path: ui-snapshots/

      - name: Comment PR with artifacts link and failed summary
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '';
            try {
              const json = JSON.parse(fs.readFileSync('playwright-summary.json', 'utf8'));
              const failures = [];
              function walkSuite(suite) {
                if (!suite) return;
                if (suite.suites) suite.suites.forEach(walkSuite);
                if (suite.specs) {
                  for (const spec of suite.specs) {
                    for (const test of spec.tests || []) {
                      if (test.status === 'failed') {
                        failures.push({ title: spec.title, file: spec.file, name: test.title });
                      }
                    }
                  }
                }
              }
              walkSuite(json.suites && json.suites[0]);
              if (failures.length) {
                summary = ['\n❌ 失败用例摘要（Top 10）:'].concat(
                  failures.slice(0, 10).map((f, i) => `${i+1}. [${f.file}] ${f.title} › ${f.name}`)
                ).join('\n');
              } else {
                summary = '\n✅ 暂无失败用例';
              }
            } catch (e) {
              summary = '\nℹ️ 未能解析失败摘要（JSON 报告不可用）';
            }
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}#artifacts`;
            const body = [
              '✅ E2E 测试已完成。',
              '- 已上传 Playwright 报告、测试产物（视频/截图/trace）与 UI 快照。',
              `- 直达 Artifacts：${runUrl}`,
              summary
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  publish-report:
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
    needs: e2e-basic
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-basic
          path: report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: report

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
